name: Build geography.json

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Show repo structure (debug)
        run: |
          pwd
          ls -la
          ls -la src || true
          ls -la src/python || true
          ls -la data || true

      - name: Run generator
        run: |
          python src/python/geography.py

      - name: Verify output exists (debug)
        run: |
          ls -la data || true
          ls -la data/geography || true
          test -f data/geography/geography.json
          echo "âœ… geography.json created"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/geography/geography.json
          git diff --staged --quiet || git commit -m "Update geography.json"
          git push
